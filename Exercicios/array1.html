<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Array1</title>
    </head>
    <body>
        <!--ARRAY - MANEIRA FaCIL DE GUARDAR MuLTIPLOS ELEMENTOS(valores) EM UMA SÓ VARIÁVEL-->
        <!--VC VAI CRIAR 1 VARIáVEL QUE GUARDA AO MESMO TEMPO VáRIOS VALORES-->
        <!-- Guarda vários valores(dados)em 1 variável-->
        <script>
            
            //OPERADORES DE ATRIBUIÇÃO (obs: nada a ver com o conteúdo acima de array)
            var x  = 0;
            x += 2; //x = x + 1 (Atribuição de soma)
            document.write('<br>')
            document.write(x);// 2

            x *= 3; //x = x * 3 (Atribuição de multiplicação)
            document.write('<br>');
            document.write(x);// 6 

            x **= 2 //x = x ** 2; (Atribuição de exponenciação)
            document.write('<br>');
            document.write(x);// 36

           
           //Prescedência
            var a = 5;
            var b = 8;
            c = a > b && b % 2 == 0; //Nessa expressão resolve primeiro os op.aritiméticos, segundo os op.relacionais e terceiro os op.lógicos.
            document.write('<br>');
            document.writeln(c);

           



        </script>
    </body>
</html>
