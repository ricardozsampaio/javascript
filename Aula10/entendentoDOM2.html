<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
      div#area {
        font: normal 20pt arial;
        background: blueviolet;
        color:white;
        width: 200px;
        height: 200px;
        text-align: center;
        line-height: 200px;
      }
    </style>
</head>

<body>

  <div id="area" style="cursor:pointer;">

      <p>Interaja....</p>
      
  </div> 

  <script>
    //ACESSANDO AS FUNÇÕES NORMALMENTE
    /*document.getElementById('area').onclick = function(){
      clicar();
    }
    document.getElementById('area').onmouseenter = function(){
      entrar();
    }
    document.getElementById('area').onmouseout = function(){
      sair();
    }*/

  </script>
  
  <script>
    var a = document.getElementById('area'); 
    //ACESSANDO AS FUNÇÕES COM LISTENER(escuta)
    a.addEventListener('click', clicar);
    a.addEventListener('mouseenter', entrar);
    a.addEventListener('mouseout', sair);

    function clicar() {
      a.innerHTML = 'Clicou';
      a.style.background = 'red';
    }

    function entrar(){
      a.innerHTML = 'Entrou';
    }

    function sair(){
      a.innerHTML = 'Saiu';
      a.style.background = 'green';

    }
   
  </script>
  
</body>
</html>
